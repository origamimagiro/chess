<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Chess</title>
  <style>
    button, div, textarea  { position: absolute; background-size: cover; }
    textarea { font-family: monospace; font-size: 10px; resize: none;
        box-shadow: 0px 0px 0px 0px #000;  }
    button { background-color: #DDD; width: 64px; height: 32px;
        border: 1px solid black; }
    button:hover  { background-color: #FFF; }
    button:active { background-color: #DDD; }
    #reset  { top: 144px; left: 288px; }
    #undo   { top: 176px; left: 288px; }
    #dump   { top: 208px; left: 288px; }
    #submit { top: 240px; left: 288px; }
    #data   { top: 288px; left: 16px; width: 524px; height: 16px; }
    #game   { top: 64px; left: 368px; width: 172px; height: 204px; }
    .square { width:  32px; height:  32px; }
    .taken  { width:  16px; height:  16px; }
    #board  { width: 256px; height: 256px;
        box-shadow: 0px 0px 0px 1px #000; left: 16px; top: 16px; }
    #grave  { width: 256px; height: 32px; top: 16px; left: 288px;
        box-shadow: 0px 0px 0px 0.5px #000; }
    .light  { background-color: #DDD; }
    .dark   { background-color: #888; }
    .active { background-color: #FFF; }
    .move::after, .take::after {
        content: "";
        width: 8px;
        height: 8px;
        border-radius: 4px;
        position: absolute;
        top: 12px;
        left: 12px;
    }
    .move::after {
        background: #FFF;
        box-shadow: 0px 0px 0px 1px #000;
    }
    .take::after {
        background: #555;
        box-shadow: 0px 0px 0px 1px #FFF;
    }
    .checkmate { background-color: #F00; }
    .check { box-shadow: inset 0px 0px 0px 2px #F00; }
    .stalemate { background-color: #0FF; }
  </style>
</head>
<body>
  <script type="module" src="./src/main.js"></script>
</body>
</html>
